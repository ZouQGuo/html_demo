<script>
    new Vue({
        el: "#app",
        mounted() {
            this.selectByPage();
        },
        data() {
            return {
                //数据总条数
                totalSize: 10,
                //选中的复选框的所有id
                selectedIds: [],
                //当前页
                currentPage: 1,
                //每页显示条数
                pageSize: 5,//默认5条
                //添加事件的对话框是否展示
                dialogVisible: false,
                //搜索表单数据
                goupiao: {
                    jingdianmingcheng: '',
                    jingdiandengji: '',
                    iszf: '',
                    beizhu: '',
                },
                //复选框选中数据的集合
                multipleSelection: [],
                tableData: []
            }
        },
        methods: {
            updateById(id) {
            },
            //单个删除
            deleteById(id) {
                //提示是否确认删除
                this.$confirm('此操作将永久删除数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning',
                    center: true
                }).then(() => {
                    var _this = this;
                    //2 发送ajax请求
                    axios({
                        method: "post",
                        url: "http://localhost:8080/lvyou/Goupiao/deleteById",
                        data: id
                    }).then(function (resp) {
                        if (resp.data = "success") {
                            //删除成功
                            //关闭窗口
                            _this.dialogVisible = false;
                            //重新查询数据
                            _this.selectAll();
                            //弹出消息提示
                            _this.$message({
                                message: '删除成功',
                                type: 'success'
                            });
                        } else {
                            console.log("失败")
                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            //查询所有
            selectAll() {
                var _this = this;
                //当前页面加载完成后 发送异步请求，获取数据
                axios({
                    method: "get",
                    url: "http://localhost:8080/lvyou/Goupiao/selectAll"
                }).then(function (resp) {
                    _this.tableData = resp.data;
                })
            },

            //分页查询
            selectByPage() {
                var _this = this;
                //当前页面加载完成后 发送异步请求，获取数据
                axios({
                    method: "get",
                    url: "http://localhost:8080/lvyou/Goupiao/selectByPage?currentPage=" + _this.currentPage + "&pageSize=" + _this.pageSize
                }).then(function (resp) {
                    _this.tableData = resp.data.pageRows;
                    _this.totalSize = resp.data.totalPage;
                })
            },
            //批量删除
            deleteByIds() {
                //提示是否确认删除
                this.$confirm('此操作将永久删除数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning',
                    center: true
                }).then(() => {
                    //创建id数组
                    // console.log(this.multipleSelection)
                    // console.log(this.multipleSelection.length)
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        let selectionElement = this.multipleSelection[i];
                        this.selectedIds[i] = selectionElement.id;
                    }
                    console.log(this.selectedIds)
                    var _this = this;
                    //2 发送ajax请求
                    axios({
                        method: "post",
                        url: "http://localhost:8080/lvyou/Goupiao/deleteByIds",
                        data: _this.selectedIds
                    }).then(function (resp) {
                        if (resp.data = "success") {
                            //删除成功
                            //关闭窗口
                            _this.dialogVisible = false;
                            //重新查询数据
                            _this.selectAll();
                            //弹出消息提示
                            _this.$message({
                                message: '删除成功',
                                type: 'success'
                            });
                        } else {
                            console.log("失败")
                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },

            handleSizeChange(val) {
                this.pageSize = val;
                this.selectByPage();
                // console.log(`每页 ${val} 条`);
            },
            handleCurrentChange(val) {
                this.currentPage = val;
                //重新加载
                this.selectByPage();
                // console.log(`当前页: ${val}`);
            },
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            //复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
            },
            handleDelete(e) {
                console.log(e)
            },

            onSubmit() {
                console.log(this.goupiao);
            },
            //增加购票信息
            addgoupiao() {
