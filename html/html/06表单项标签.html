<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="post">

    <input type="radio" name="gender" value="2" id="female"><label for="female">女</label> <br>
    爱好:

    <input type="checkbox" name="hobby" value="2">电影

    城市：
    <select name="city" d>
        <option>北京</option>
        <option>上海</option>
        <option>南京</option>
        <option>广州</option>
    </select><br>
    头像:
    <input type="file"><br>
    <input type="hidden" name="id" value="123"><br><!--需要隐藏提交的数据-->

    <input type="submit" value="付费注册">

</html>
