<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    {
        var age = 10;
        age="张三";
    }
    window.alert(age)
    /**
     var:
        1 作用域：全局变量
        2 变量可以重复定义
     */

    {
        let sex = '男';
        // let sex = '女';
        window.alert(sex);
    }
    document.write(sex);
    /**
     * let:
     *      1 作用域：局部代码块内有效
     *      2 let变量不允许重复定义
     */

    const hobby="女人";
    // hobby="男人";
    /**
     * 常量 const 不可以多次赋值
     */
</script>

</body>
</html>
