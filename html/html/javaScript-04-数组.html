<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //方式一
    var arr1 = new Array(1,5,8);
    //方式二
    var arr2 = [8,8,8];
    //访问
    arr1[0] = 2;
    alert(arr1);
    /**
     * 特点：javaScript数组相当于java中的集合-》变长变类型
     */
    //变长
    var arr3 = [1,2,3];
    arr3[10] = 10;
    arr3[5] = "hello";
    alert(arr3);
    alert(arr3[9]);//没有赋值-->undefined

    //属性：length: 数组元素的个数
    for (let i = 0; i < arr3.length; i++) {
        alert(arr3[i]);
    }
    //方法：
    //push:添加方法(末端添加)
    arr3.push(6);
    alert(arr3);
    //splice: 删除元素(从第几个开始删，删几个)
    alert(arr3);
    arr3.splice(0,3);
    alert(arr3);
</script>
</body>
</html>
