<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/loginDemo/registerServlet" method="post">
<table>
    <tr content="center">
        <th colspan="2">用户注册</th>
    </tr>
    <tr content="center">
        <lable for="username"><td>用户名</td></lable>
        <td><input name="username" type="text" id="username"></td>
    </tr>
    <tr>
        <td><span id="uname_err" style="display: none">用户名填写错误</span></td>
    </tr>
    <tr>
        <lable for="password"><td>密码</td></lable>
        <td><input name="password" type="password" id="password"></td>
    </tr>
    <tr>
        <lable for="password"><td>验证码</td></lable>
        <td><input name="password" type="password" id=""></td>
    </tr>
    <tr>
        <td><span id="pass_err" style="display: none">密码格式错误</span></td>
    </tr>
    <tr >
        <td>
            <input type="submit" value="注册">
        </td>
    </tr>
</table>
</form>
</body>
</html>
